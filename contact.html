<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&family=Truculenta:wght@400;700&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div class="SignUp">
        <h1 class="heading">Delicious</h1>
        <h3>Sign Up</h3>
        <form action="/" method="POST">
            <input type="email" class="email" name="email" placeholder="Enter Your Email">
            <input type="text" class="password" name="password" placeholder="Enter your Password">
            <button class="submit" type="submit">
            SignUp
        </button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
